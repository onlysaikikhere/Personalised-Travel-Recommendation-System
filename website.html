<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Survey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            overflow-y: auto;
        }

        body {
            background: url('https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .form-container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            height: auto;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .grid-item {
            align-items: center;
            background-image: linear-gradient(144deg, #AF40FF, #5B42F3 50%, #00DDEB);
            border: none;
            border-radius: 5px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            box-sizing: border-box;
            color: #FFFFFF;
            display: flex;
            font-family: Phantomsans, sans-serif;
            font-size: 1em;
            justify-content: center;
            padding: 3px;
            touch-action: manipulation;
            white-space: nowrap;
            cursor: pointer;
        }

        .grid-item:active,
        .grid-item:hover {
            outline: 0;
        }

        .grid-item span {
            background-color: rgb(5, 6, 45);
            padding: 16px 24px;
            border-radius: 6px;
            width: 100%;
            height: 100%;
            transition: 300ms;
        }

        .grid-item:hover span {
            background: none;
        }

        @media (min-width: 500px) {
            .grid-item {
                font-size: 15px;
            }
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .form-footer {
            margin-top: 20px;
            color: #555;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <div class="form-container">
        <h1>Travel Preferences Survey</h1>
        <form id="travelForm">
            <label for="travelType">Select your travel preferences (3-5):</label>
            <div class="grid-container" id="grid-container">
                <button type="button" class="grid-item" data-value="Adventure"><span class="text">Adventure</span></button>
                <button type="button" class="grid-item" data-value="Relaxation"><span class="text">Relaxation</span></button>
                <button type="button" class="grid-item" data-value="Culture"><span class="text">Culture</span></button>
                <button type="button" class="grid-item" data-value="Nature"><span class="text">Nature</span></button>
                <button type="button" class="grid-item" data-value="City"><span class="text">City</span></button>
                <button type="button" class="grid-item" data-value="Tropical"><span class="text">Tropical</span></button>
                <button type="button" class="grid-item" data-value="Mountains"><span class="text">Mountains</span></button>
                <button type="button" class="grid-item" data-value="Touring"><span class="text">Touring</span></button>
                <button type="button" class="grid-item" data-value="Museums"><span class="text">Museums</span></button>
                <button type="button" class="grid-item" data-value="Shopping"><span class="text">Shopping</span></button>
                <button type="button" class="grid-item" data-value="Food"><span class="text">Food</span></button>
                <button type="button" class="grid-item" data-value="Nightlife"><span class="text">Nightlife</span></button>
            </div>
            <div class="error" id="travelTypeError"></div>

            <button type="submit">Submit</button>
        </form>

        <div class="form-footer">
            <p>Your travel preferences will help us recommend amazing spots for your next adventure!</p>
        </div>

        <div id="recommendations" style="margin-top: 20px;"></div>
    </div>

    <script>
        const selectedPreferences = new Set();

        document.querySelectorAll('.grid-item').forEach(button => {
            button.addEventListener('click', () => {
                if (selectedPreferences.has(button.dataset.value)) {
                    selectedPreferences.delete(button.dataset.value);
                    button.classList.remove('selected');
                } else if (selectedPreferences.size < 5) {
                    selectedPreferences.add(button.dataset.value);
                    button.classList.add('selected');
                }
            });
        });

        document.getElementById('travelForm').addEventListener('submit', function (event) {
            event.preventDefault();
            document.getElementById('travelTypeError').textContent = '';

            if (selectedPreferences.size < 3) {
                document.getElementById('travelTypeError').textContent = 'Please select at least 3 options.';
                return;
            }

            const travelType = Array.from(selectedPreferences).join(', ');

            fetch('http://localhost:5000/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ travelType }),
            })
                .then(response => response.json())
                .then(data => {
                    const recommendationsDiv = document.getElementById('recommendations');
                    if (data.recommendations && data.recommendations.length > 0) {
                        recommendationsDiv.innerHTML = `<h2>Recommended Spots:</h2><ul>${data.recommendations.map(spot => `<li>${spot}</li>`).join('')}</ul>`;
                    } else {
                        recommendationsDiv.innerHTML = `<h2>${data.message || 'No recommendations found based on your preferences.'}</h2>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('There was an error submitting the form.');
                });
        });
    </script>
</body>

</html>
